<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details Annonce</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlert()">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin">
   
    <strong> Details de cette annonce </strong>
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="4">
          <img [src]="selectedAnnonce.image" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-label>
            <strong>Title :</strong>
            {{ selectedAnnonce.title }}
            <br/> <br/> 
            <strong>Proprietaire</strong> : {{selectedAnnonce.proprietaire}} </ion-label>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ion-label>
          <strong>Categorie :</strong>   {{selectedAnnonce.categorie }} <br>
          <br>
          <strong>Description : </strong> <br><br>{{ selectedAnnonce.descrption}} </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
